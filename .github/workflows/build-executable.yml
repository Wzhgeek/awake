name: 构建可执行文件

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: awake-windows.exe
            executable_name: awake.exe

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 缓存Python依赖
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ${{ env.pythonLocation }}
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 安装Python依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 构建可执行文件
      run: |
        pyinstaller awake.spec --distpath dist --workpath build --clean

    - name: 重命名可执行文件
      run: |
        move dist\awake.exe dist\awake-windows.exe

    - name: 测试可执行文件
      shell: cmd
      run: |
        dist\${{ matrix.artifact_name }} --version || dist\${{ matrix.artifact_name }} -v || echo "Executable test completed"

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: 下载所有构建产物
      uses: actions/download-artifact@v4
      
    - name: 列出下载的文件
      run: |
        ls -la
        find . -name "awake-*" -type f
      
    - name: 创建标签（仅当从main分支触发时）
      if: github.ref == 'refs/heads/main'
      run: |
        # 获取当前时间戳作为版本号
        TIMESTAMP=$(date +"%Y%m%d.%H%M%S")
        VERSION="v1.0.${TIMESTAMP}"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "创建标签: $VERSION"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git tag $VERSION
        git push origin $VERSION
      
    - name: 设置版本号（从标签触发时）
      if: startsWith(github.ref, 'refs/tags/v')
      run: |
        VERSION="${GITHUB_REF#refs/tags/}"
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "使用标签版本: $VERSION"
      
    - name: 创建发布
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ env.VERSION }}
        files: |
          awake-windows.exe/awake-windows.exe
        draft: false
        prerelease: false
        generate_release_notes: true
        name: "离线唤醒词检测 ${{ env.VERSION }}"
        body: |
          ## 🎯 离线唤醒词检测系统 ${{ env.VERSION }}
          
          ### 📦 下载说明
          - **Windows用户**: 下载 `awake-windows.exe`
          
          ### 🚀 使用方法
          1. 下载可执行文件
          2. 双击运行程序
          3. 对着麦克风说出"迈灵迈灵"进行唤醒测试
          4. 程序会输出JSON格式的唤醒状态: `{"awake": true}`
          
          ### ⚙️ 运行要求
          - 需要麦克风权限
          - 确保音频设备正常工作
          - 建议在安静环境下使用以提高识别准确率
          
          ### 🔧 技术特性
          - ⚙️ 基于Porcupine引擎的离线语音识别
          - 🗣️ 支持中文唤醒词"迈灵迈灵"
          - 🌐 无需网络连接，完全离线运行
          - 💻 支持Windows平台
          - ⚡ 低延迟，实时响应
          
          ### 🚨 注意事项
          - 首次运行可能需要授予麦克风访问权限
          - 使用Ctrl+C可以安全退出程序
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 